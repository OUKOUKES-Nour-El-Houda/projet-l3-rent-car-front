<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Styles\bootstrap\css\bootstrap.css">
    <script src="Styles\bootstrap\js\jquery-3.7.1.min.js"></script>
    <script src="Styles\bootstrap\js\bootstrap.js"></script>
    <script src="/Js/Flotte.js"></script>
    <title>Inscription</title>
    <link rel="icon" type="image/x-icon" href="Img\Logo.png">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">
                <img src="Img\Logo.png" alt="Bootstrap" width="90" height="40">
              </a>
            <ul class="nav justify-content-end">
                
                <li class="nav-item">
                    <button type="button" class="btn btn-light" ><a href="Connexion.html" style="text-decoration: none; color: inherit;">Se connecter</a></button>
                </li>
            </ul>
        </div>
    </nav>


<div class="container-0">
    <div class="centered">
        <h1 style="align-items: center;">Inscription</h1>
        <form>
            <div class="container p-0 m-0">
                <div class="row">
                    <div class="col">
                        <label for="lname">Nom:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div class="col">
                        <label for="fname">Prénom:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                </div>
            </div>

            <div class="container p-0 m-0">
                <div class="row">
                    <div class="col">
                        <label for="pw">Mot de passe:</label><br>
                        <input type="password" id="pw" name="pw"><br>
                    </div>
                    <div class="col">

                        <label for="pwr">Répéter mot de passe:</label><br>
                        <input type="password" id="pwr" name="pwr"><br>
                    </div>
                </div>
            </div>


            <div class="container p-0 m-0">
                <div class="row">
                    <div class="col">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <div class="col">

                        <label for="bday">Date de naissance:</label><br>
                        <input type="date" id="bday" name="bday"><br>

                    </div>
                </div>
            </div>


            <div class="container p-0 m-0">
                <div class="row">
                    <div class="col">
                        <label for="Npermis">Permis:</label><br>
                        <input type="number" id="Npermis" name="Npermis"><br>
                    </div>
                    <div class="col p-0 mr-0">
                        <label for="Dpermis">Date déliverance du permis:</label><br>
                        <input type="date" id="Dpermis" name="Dpermis">
                    </div>
                </div>
            </div>
<br>

            <div style="text-align: center;">
            <input type="submit" value="Inscrire" style="margin-top: 1em;">
        </div>
        </form>
    </div>

</div>
</body>

</html>
